{% include 'post/base.html' %}
{% block content %}
<div>
    <p>{{post.user}}</p>
    <p>{{post.date_posted}}</p>
    <img style="width:auto; height:500px;" src="{{post.image.url}}">
    <h3>Likes {{post.likes}}</h3>
    <h2>{{post.description}}</h2>
    <h2> Comments </h2>
    {% for comment in comments %}
        <p>{{ comment.user }}</p>
        <h3>{{ comment.text}}</h3>
        <h3> Likes {{comment.likes}}</h3>
    {% endfor %}
</div>
{% endblock content %}
