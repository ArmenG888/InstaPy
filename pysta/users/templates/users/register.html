{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/mainlight.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>PyInsta Register</title>
</head>
<body>
  
  <div class="register">
    <h1 style="margin-left:25%;margin-right:25%;font-weight: bold;">PyInsta</h1>
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        {{form.errors}}
    </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3 newlogininputdiv emailmargin">
          <label for="username" class="form-label">Username</label>
          <input type="username" class="form-control rounded" id="username" name="username" aria-describedby="emailHelp" placeholder="name">
        </div>
        <div class="mb-3 newlogininputdiv">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control rounded" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3 newlogininputdiv emailmargin">
          <label for="password1" class="form-label">Password</label>
          <input type="password" class=" cd form-control rounded" id="password1" name="password1" aria-describedby="emailHelp" placeholder="min 8 characters">
        </div>
        <div class="mb-3 newlogininputdiv">
          <label for="password2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control rounded " id="password2" name="password2" placeholder="">
        </div>
        <button type="submit" class="btn btn-primary newlogininputdiv">Register</button>
      </form>
      <div class="border-top pt-3">
        <small class="text-muted">
            Already Have a Account? <a class="ml-2" style="text-decoration:none;"href="{% url 'login' %}">Log In</a>
        </small>
      </div>
  </div>
</body>
