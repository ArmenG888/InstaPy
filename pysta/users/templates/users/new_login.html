<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/mainlight.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>PyInsta Login</title>
</head>
<body>
    <div class="newlogin">
        <h1 style="margin-left:25%;margin-right:25%;">PyInsta</h1>
        <form>
            <div class="mb-3 newlogininputdiv">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 newlogininputdiv">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control rounded-pill " id="exampleInputPassword1" placeholder="min 8 characters">
            </div>
            <div class="mb-3 form-check newlogininputdiv">
              <input type="checkbox" class="form-check-input rounded-pill" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary newlogininputdiv">Submit</button>
          </form>
    </div>
</body>
</html>
